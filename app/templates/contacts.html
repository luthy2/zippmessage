<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}
<div class = "container">
<h4>{{g.user.username}}'s Contacts</h4>
	<div class = "col-xs-10">
	  <ul class = "list-group">
	{% for contact in user.contacts %}
		<li class="list-group-item"><a href="{{url_for('user', username=contact.username)}}">{{contact.username}}</li>
	{% else %}
		<li> You have no friends :( </li>
	{% endfor %}	
	  </ul>
	</div>
</div>
{% endblock %}
