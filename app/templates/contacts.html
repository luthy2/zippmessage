<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}
<div class = "row">
	<div class = "col-md-4 col-md-offset-4">
		<h4>{{g.user.username}}'s Contacts<a href = "{{url_for('find_contacts')}}" class = "btn btn-default"><span class ="glyphicon glyphicon-user"></span><span class ="glyphicon glyphicon-plus"></span></a></h4>
		<ul class = "list-group">
		{% for contact in user.contacts %}
			<li class="list-group-item"><a href="{{url_for('user', username=contact.username)}}">@{{contact.username}}<span class = "pull-right"><a href =# class = "btn btn-default button-xs">unfollow</a></span></li>
		{% else %}
			<li class = "list-group-item"> You have no friends :( </li>
		{% endfor %}
		</ul>
	</div>
</div>
{% endblock %}
