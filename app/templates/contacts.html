<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}
<div class = "row">
	<div class = "col-md-6 col-md-offset-3">
		<h4>{{g.user.username}}'s Contacts</h4>
		<ul class = "list-group">
		{% for contact in user.contacts %}
			<li class="list-group-item"><a href="{{url_for('user', username=contact.username)}}">{{contact.username}}</li>
		{% else %}
			<li class = "list-group-item"> You have no friends :( </li>
		{% endfor %}
		</ul>
	</div>
</div>
{% endblock %}
