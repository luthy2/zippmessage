<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}
<div class = "container">
<h4>{{g.user.username}}'s Contacts</h4>
	<ul class = "list-unstlyed">
	{% for contact in user.contacts %}
	<li><a href="{{url_for('user', username=contact.username)}}">{{contact.username}}</li>
	{% else %}
	<li> You have no friends :( </li>
	{% endfor %}	
	</ul>
</div>
{% endblock %}
