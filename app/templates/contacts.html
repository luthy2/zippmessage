<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}
<div class = "row">
	<div class = "col-md-4 col-md-offset-4">
		<ul class = "list-group">
			<li class="list-group-item">
				<h4>{{g.user.username}}'s Contacts<a id ="outline" href = "{{url_for('find_contacts')}}" type="button" class = "btn btn-default btn-sm pull-right">add contacts <span class ="glyphicon glyphicon-user"></span><span class ="glyphicon glyphicon-plus"></span></a></h4>
				<hr>
		{% for contact in user.contacts %}
				<p><a href="{{url_for('user', username=contact.username)}}">@{{contact.username}} <a id="outline-red" href ="{{url_for('unfollow', username = contact.username)}}" type = "button" class = "btn btn-default btn-xs pull-right">unfollow</a></p>
		{% else %}
				<p>No Friends yet.  <a href="{{url_for('find_contacts')}}">Invite</a> some!</p>
		{% endfor %}
			</li>
		</ul>
	</div>
</div>
{% endblock %}
