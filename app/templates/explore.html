{% extends "base.html"%}
{% block content %}
<script src="https://unpkg.com/masonry-layout@4.1/dist/masonry.pkgd.min.js"></script>
<script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
<script type="text/javascript">
  var $container = $('.masonry');
  $container.imagesLoaded( function () {
    $container.masonry({
      itemSelector: '.item'
    });
  });
</script>
<style>
.content{
  margin:auto;
}
.article {
    position: relative;
    overflow: hidden;
    height:12em;
    width:100%;
}

.article-small {
    position: relative;
    overflow: hidden;
    height:12em;
    width:100%;
}

.article img {
    position: absolute;
    top: -9999px;
    bottom: -9999px;
    left: -9999px;
    right: -9999px;
    margin: auto;
    }

  .glyphicon{
    color:gray;
  }
</style>
<h3 class="text-align text-center">Explore</h3>
<div class="masonry row">
  {% for item in items %}
    <div class="item">
      <div class="content col-md-4 tumbnail">
        <span class = "embedly-embed">{{item["content"] | safe}}</span>
        <a href = {{url_for("share", message_id = item["id"])}}>
          <span class ="glyphicon glyphicon-send text-align text-center"></span>
        </a>
      </div>
    </div>
  {% endfor %}
</div>
{%endblock%}
