{% extends "base.html"%}
{% block content %}
<script src="https://unpkg.com/masonry-layout@4.1/dist/masonry.pkgd.min.js"></script>
<script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
<script type="text/javascript">
  $('.masonry').masonry({
      itemSelector: '.item',
      columnWidth: '.item',
      gutter:5,
      percentPosition: true,
    });
</script>
<style>
.content{
  margin:auto;
}
.article {
    position: relative;
    overflow: hidden;
    height:12em;
    width:100%;
}

.article-small {
    position: relative;
    overflow: hidden;
    height:12em;
    width:100%;
}

.article img {
    position: absolute;
    top: -9999px;
    bottom: -9999px;
    left: -9999px;
    right: -9999px;
    margin: auto;
    }

  .glyphicon{
    color:gray;
  }
</style>
<h3 class="text-align text-center">Explore</h3>
<div class="row masonry">
  {% for item in items %}
    <div class="item col-md-4">
      <div class="content">
        <ul class="list-group">
          <li class = "list-group-item">
            <span class = "embedly-embed">{{item["content"] | safe}}</span>
          </li>
          <li class = "list-group-item">
            <a href = {{url_for("share", message_id = item["id"])}}>
              <span class ="glyphicon glyphicon-send text-align text-center"></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  {% endfor %}
</div>
{%endblock%}
