{% extends "base.html"%}
{% block content %}
<style>
.item{
  margin-top:1em
}
.article {
    position: relative;
    overflow: hidden;
    height:12em;
    width:100%;
}

.article-small {
    position: relative;
    overflow: hidden;
    height:12em;
    width:100%;
}

.article img {
    position: absolute;
    top: -9999px;
    bottom: -9999px;
    left: -9999px;
    right: -9999px;
    margin: auto;
    }

  .glyphicon{
    color:gray;
  }
</style>
<div class="masonry row">
  {% for item in items %}
    <div class="col-md-4 col-sm-6 col-xs-12 item">
      <ul class="list-group">
        <li class ="list-group-item">
          <span class = "embedly-embed">{{item["content"] | safe}}</span>
        </li>
        <li class = "list-group-item text-align text-center">
          <a href = {{url_for("share", message_id = item["id"])}}>
            <span class ="glyphicon glyphicon-send"></span>
          </a>
        </li>
      </ul>
    </div>
  {% endfor %}
</div>
<script type="text/javascript">
  var $container = $('.masonry');
  $container.imagesLoaded( function () {
    $container.masonry({
      columnWidth:'.item',
      itemSelector: '.item',
      percentPosition: true,
    });
  });
</script>
{%endblock%}
