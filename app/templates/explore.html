{% extends "base.html"%}
{% block content %}
<script src="https://unpkg.com/masonry-layout@4.1/dist/masonry.pkgd.min.js"></script>
<script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
<script type="text/javscript">
$('.masonry').masonry({
  itemSelector: '.item',
  columnWidth: '.wi',
  percentPosition: true,
  gutter:5
});
</script>
<style>
.article {
    position: relative;
    overflow: hidden;
    height:12em;
    width:100%;
}

.article-small {
    position: relative;
    overflow: hidden;
    height:12em;
    width:100%;
}

.article img {
    position: absolute;
    top: -9999px;
    bottom: -9999px;
    left: -9999px;
    right: -9999px;
    margin: auto;
    }

  .glyphicon{
    color:gray;
  }
</style>
<h3 class="text-align text-center">Explore</h3>
<div class="row masonry">
  {% for item in items %}
    <div class=" wi col-md-4">
      <div class="item">
        <div class="content">
          <li class = "list-group-item">
            <span class = "embedly-embed">{{item["content"] | safe}}</span>
          </li>
          <li class = "list-group-item" style="text-align:center">
            <a href = {{url_for("share", message_id = item["id"])}}><span class ="glyphicon glyphicon-send"></span></a>
          </li>
        </div>
      </div>
    </diV>
  {% endfor %}
</div>
{%endblock%}
