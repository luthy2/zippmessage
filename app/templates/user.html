<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<div class = "container-xs-10 text-align text-center">
	<div class = "row">
		<div class = "col-md-4 col-md-offset-4">
			<h2>@{{user.username}}
			<span>
			{% if user == g.user %}
			<a href = "{{url_for('edit_user', username = g.user.username)}}">edit</a>
			{% elif not g.user.is_contact(user) %}
				<a class='btn btn-default btn-sm' role='button' href = "{{url_for('follow', username=user.username)}}"><span class = "glyphicon glyphicon-plus"></span> follow</a>
			{% else %}
				<a class='btn btn-default btn-sm' role="button" href = "{{url_for('unfollow', username= user.username)}}"><span class = "glyphicon glyphicon-remove"> unfollow</a>
			{% endif %}
			</span>
			</h2>
		</div>
	</div>
</div>
{% endblock %}
