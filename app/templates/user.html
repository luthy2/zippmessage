<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<style>
 .button-text-middle{
	 vertical-align:top;
 }
</style>
<div class = "container-xs-10 text-align text-center">
	<div class = "row">
		<div class = "col-md-4 col-md-offset-4">
			<h4>@{{user.username}}
			<span>
			{% if not g.user.is_contact(user) %}
				<a class='btn btn-default btn-sm' role='button' href = "{{url_for('follow', username=user.username)}}"><span class = "glyphicon glyphicon-plus"></span><span class = "button-text-middle"> follow</span></a>
			{% else %}
				<a class='btn btn-default btn-sm' role="button" href = "{{url_for('unfollow', username= user.username)}}"><span class = "glyphicon glyphicon-remove"></span class = "button-text-middle"> unfollow</a>
			{% endif %}
			</span>
			</h4>
		</div>
	</div>
</div>
{% endblock %}
