<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}

<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h4>Select Recipients:</h4><br>
		{% if message.url %}
			<a href = "{{message.url}}">{{message.url}}</a>
		{% endif %}
		{% if message.title %}
			<h5><small>{{message.title}}</small></h5>
		{% endif %}
	</div>
</div>
<div class="row">
	<div class = "col-md-6 col-md-offset-3">
		<form method ="POST">
			{{form.hidden_tag()}}
			<ul class = "list-group">
			{% for recipient in form.recipients %}
				<li class = "list-group-item">
					<div class = "form-group">
						<div><a href = href="{{url_for('user', username = recipient.label)}}"@{{recipient.label}} {{recipient}}</div>
					</div>
				</li>
			{% endfor %}
			</ul>
			<input type = "submit" value = "Send!" class = "btn btn-default">
		</form>
	</div>
</div>
{% endblock %}
