<!-- extends base layout -->
{% extends "base.html" %}
{% block content %}
<div class ="row">
	<div class="col-md-6 col-md-offset-3">
		<h4>New Message</h4>
			<form action="" method = "POST" name="new message">
				<div class="form-group">
					{{form.hidden_tag()}}
						<label>URL</label>
						{{form.message_url(class_="form-control", placeholder="http://www.example.com")}}
				</div>
				<div class = "form-group">
						<label>Add a Note</label>
						{{form.message_title(class_="form-control", placeholder="Add a note")}}
				</div>
					<input id="outline" type = "submit" value = "Next" class = "btn btn-default pull-right">
			</form>
	</div>
</div>
<script type="text/javascript">
	$(".compose").addClass("active");
</script>
{% endblock %}
