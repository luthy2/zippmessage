<!--extends base layout -->

{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col-md-8 col-md-offset-1">
		<ul class="nav nav-pills nav-justified">
		  <li role="presentation" class="active"><a href="{{url_for('inbox')}}">New  <span class="badge">{{inbox.count()}}</span></a></li>
	    <li role="presentation"><a href="{{url_for('top')}}">Top</a></li>
	  </ul>
	</div>
</div>

<div class="row">
	<div class ="col-md-8 col-md-offset-1">

	  {% if inbox %}
		  {% for message in inbox %}
        <ul class="list-group">
	  			{% include "message.html" %}
        </ul>
	 		{% endfor %}
  	{% else %}
				<li class="list-group-item"> Theres nothing here :(. Add some stuff and will show up here</li>

  </div>
    {% endif %}
</div>

{% endblock %}
