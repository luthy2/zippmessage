<!-- extends base layout -->
{% extends "base.html" %}
{% block content %}
<h4>message history for {{g.user}}</h4>
{% if history %}
  {% for item in history %}
    <p class="truncate">{{item.note}}</p>
    {{item.url}}
    {% set r = item.recipients%}
    {% for i in r %}
      sent to <small>{{r}}</small>
      {%endfor%}
  {%endfor%}
{%endif%}

{% endblock %}
