<!-- extends base layout -->
{% extends "base.html" %}
{% block content %}
<h4>message history for {{g.user.username}}</h4>
<div class="row">
  <div class="col-md-6">
  {% if history %}
    {% for item in history %}
        <p class="truncate">{{item.url}}</p>
        <p><small>{{item.title}}</small></p>
        <p>sent to<p/>
        <ul class="list-inline">
        {% set r = item.recipients%}
        {% for i in r %}
          <li>{{i.username}}</li>
        {%endfor%}
        </ul>
    {%endfor%}
  {%endif%}
  </div>
</div>
{% endblock %}
