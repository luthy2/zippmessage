<!-- extends base layout -->
{% extends "base.html" %}
{% block content %}
<h4>message history for {{g.user.username}}</h4>
{% if history %}
  {% for item in history %}
    <p class="truncate">{{item.url}}</p>
    {{item.note}}
    {% set r = item.recipients.user.username%}
    {% for i in r %}
      sent to <small>{{r}}</small>
      {%endfor%}
  {%endfor%}
{%endif%}

{% endblock %}
