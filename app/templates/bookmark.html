<!--extends base layout-->
{% extends "base.html" %}
{% block content %}
<div class ="row">
  <div class = "col-md-6 col-md-offset-3">
    <p><a href = "{{message.message.url}}">{{message.message.request_url()['title']}}</a></p>
    <form method = "POST">
      {{form.hidden_tag()}}
      <div class = "form-group">
        <label>Add tags? (note: optional. tags must be in format 'list, of, tags')</label>
        {{form.tags(class_="form-control")}}
        <input type="submit" class="btn btn-default"></input>
      </div>
    </form>
  </div>
</div>
{% endblock %}
