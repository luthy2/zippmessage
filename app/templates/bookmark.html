<!--extends base layout-->
{% extends "base.html" %}

{% block content %}
<div class ="row">
  <div class = "col-md-6 col-md-offset-3">
    <h4>Save to Bookmarks</h4>
    <p><a href = "{{message.message.url}}">{{message.message.request_url()['title']}}</a></p>
    <form method = "POST">
      <div class = "form-group">
        <label>Add tags? (note: optional. tags must be in format 'list, of, tags')</label>
        {{form.tags}}
        <input type="submit" class="btn btn-default">Done</input>
      </div>
    </form>
  <div>
</div>
{% endblock %}
