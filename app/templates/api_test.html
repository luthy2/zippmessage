<!DOCTYPE html>
<html lang="en" ng-app= "zippApp">
  <head>
    <meta charset="utf-8">
    <title>Zipp Api Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  </head>
  <body ng-controller="InboxController" ng-cloak>
    Zipp<a href=#>Inbox </a><a href=#>Bookmarks </a><a href=#>Explore </a><a href=#>compose </a><a href=#>Profile </a>
    <h2>Inbox</h2>
    {% raw %}
      <ul style = "list-style:none;">
        <li ng-repeat="message in inbox">
          <a href = "{{message.url}}"><h4>{{message.title}}</h4></a>
          <p>{{message.description}}</p>
          <p>{{message.from_user}} {{message.note}}</p>
          <div>
            <span class="glyphicon glyphicon-remove"></span>
            <span class="glyphicon glyphicon-bookmark"></span>
            <span class="glyphicon glyphicon-share-alt"></span>
          </div>
        </li>
      </ul>
    {% endraw %}

    <script type="text/javascript" src="/static/js/app.js"></script>
  </body>

</html>
