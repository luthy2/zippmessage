<!DOCTYPE html>
<html lang="en" ng-app= "zippApp">
  <head>
    <meta charset="utf-8">
    <title>Zipp Api Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <style>
    {background-color:}
    </style>
  </head>
  <body ng-controller="InboxController" ng-cloak>
    <div class = "container-fluid">
      <div class = "col-md-8 col-md-offset-2">
        <div class = "row">
          <h4 width ="100%" style="text-align:center;">Zipp <a href=#>Inbox </a><a href=#>Bookmarks </a><a href=#>Explore </a><a href=#>compose </a><a href=#>Profile </a></h4>
          <h2>Inbox</h2>
        </div>
        <div class = "row" style ="padding-top:20px">
          <ul class = "list-group" ng-repeat="message in inbox">
            <a href ="{{message.url}}" class = "list-group-item" target="_blank">
              <h4 class = "list-group-item-heading">{{message.title}}</h4>
              <p class = "list-group-item-text">{{message.description}}</p>
            </a>
            <li class = "list-group-item">
              <p><a href = "http://zippmessage-staging.herokuapp.com/user/{{message.from_user}}">{{message.from_user}}</a> {{message.note}}</p>
            </li>
            <li class = "list-group-item" style="text-align:center;">
              <button type="button" class="btn btn-link btn-sm" style="width:17%" ng-click="dismissMessage(message.id)"><span class="glyphicon glyphicon-remove"></span></button>
              <button type="button" class="btn btn-link btn-sm" style="width:17%" ng-click="bookmarkMessage(message.id)"><span class="glyphicon glyphicon-bookmark"></span></button>
              <button type="button" class="btn btn-link btn-sm" style="width:17%"><span class="glyphicon glyphicon-share-alt"></span></button>
            </li>
          </ul>
          <button type = "button" class = "btn btn-default btn-sm btn-block btn">load more</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/static/js/app.js"></script>
  </body>

</html>
