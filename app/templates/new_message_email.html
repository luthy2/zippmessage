<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen">
  <script  type="text/javascript" src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    body{
      background-color:#fafafa;
    }
  </style>
</head>
<body>
  <div class = "container">
    <div class = "row">
      <div class = "col-md-6 col-md-offset-3">
        <h2 class = "text-align text-center">Zipp</h2>
        <p> Hey @{{recipient}}! </p>
        <p>You have a new message from @{{sender}}! open in <a href = "{{url_for('inbox', _external = True)}}">Inbox <span class= "glyphicon glyphicon-new-window"></span></a></p>
        <ul class = "list-group">
          <li class = "list-group-item">
            <a href = "{{url_for('user', username = sender, _external=True)}}" target="_blank">{{sender}}:</a> {{note}}<span class ="pull-right" style="color:gray;">{{timedelta}}</span></p>
            <ul class = "list-group">{{content|safe}}</ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
