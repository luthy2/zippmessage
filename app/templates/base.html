<!DOCTYPE html>
<html lang="en"ng-app= "zippApp">
	<title> Zipp - {{title}}</title>
	<head>

   		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen">
    	<script src="http://code.jquery.com/jquery-latest.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
   		<script  type="text/javascript" src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
			<link href='https://fonts.googleapis.com/css?family=Paytone+One' rel='stylesheet' type='text/css'>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta charset="utf-8">

    	<style type="text/css">

				body {
					padding-top: 70px;
					background-color: #ffffff;
				}

      	@media (max-width: 980px) {
        	/* Enable use of floated navbar text */
        	.navbar-text.pull-right {
          	float: none;
          	padding-left: 5px;
          	padding-right: 5px;
        		}
     		 }
				 .embedly-embed iframe{
						width: 100%;
					}
					/*spinner from http://projects.lukehaas.me/css-loaders/ */
					.loader:before,
					.loader:after,
					.loader {
		  			border-radius: 50%;
	  				width: 1.5em;
	  				height: 1.5em;
	  				-webkit-animation-fill-mode: both;
	  				animation-fill-mode: both;
	  				-webkit-animation: load7 1.2s infinite ease-in-out;
	  				animation: load7 1.2s infinite ease-in-out;
					}
					.loader {
					  color: #06D66E;
					  font-size: 10px;
					  margin: 80px auto;
					  position: relative;
					  text-indent: -9999em;
					  -webkit-transform: translateZ(0);
					  -ms-transform: translateZ(0);
					  transform: translateZ(0);
					  -webkit-animation-delay: -0.16s;
					  animation-delay: -0.16s;
					}
					.loader:before {
					  left: -3.5em;
					  -webkit-animation-delay: -0.32s;
					  animation-delay: -0.32s;
					}
					.loader:after {
						left: 3.5em;
					}
					.loader:before,
					.loader:after {
						content: '';
						position: absolute;
						top: 0;
					}
					@-webkit-keyframes load7 {
					0%,
					80%,
					100% {
							box-shadow: 0 2.5em 0 -1.3em;
						}
					40% {
							box-shadow: 0 2.5em 0 0;
						}
					}
					@keyframes load7 {
						0%,
						80%,
						100% {
						box-shadow: 0 2.5em 0 -1.3em;
					}
					40% {
						box-shadow: 0 2.5em 0 0;
						}
					}
					.navbar{
						background-color: white;
						border-bottom: solid 2px;
						border-bottom-color:#06D66E;
					}
					.navbar-brand{
						font-family:Paytone One;
						color:#06D66E;
					}
					.navbard-text{
						color:#06D66E;
					}
   		</style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

	</head>

	<body>
	<div class="container">
		<nav class="navbar navbar-default navbar-fixed-top">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-links">
		        <span class="sr-only">Toggle navigation</span>
        		<span class="icon-bar"></span>
        		<span class="icon-bar"></span>
        		<span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="{{url_for('inbox')}}">zipp</a>
		    </div>
		    <div class="collapse navbar-collapse" id="nav-links">
		      <ul class="nav navbar-nav">
		        <li><a href="{{url_for('contacts')}}"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Contacts</a></li>
						<li><a href="{{url_for('bookmarks')}}"><span class="glyphicon glyphicon-bookmark" aria-hidden="true"></span> Bookmarks</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
							<li><a href="{{url_for('compose')}}" role="button"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Compose</a></li>
					    <li class="dropdown">
			          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">@{{g.user.username}} <span class="caret"></span></a>
			          {% if g.user %}
			          <ul class="dropdown-menu" role="menu">
			            <li><a href="{{url_for('user', username=g.user.username)}}">Profile</a></li>
									<li><a href ="{{url_for('tags')}}">#tags</a></li>
	            	  <li class="divider"></li>
	            	  <li><a href="{{url_for('settings')}}">Settings</a></li>
	            	  <li><a href="{{url_for('logout')}}">Logout</a></li>
	            	</ul>
	            	{% endif %}
	        	  </li>
          </ul>
		  	 </div>
			 </div>
		</nav>
	</div>



	<div class="container-fluid">
		{% block content %}
		{% endblock %}
	</div>






<script type="text/javascript">
	$(".nav a").on("click", function(){
	$(".nav").find(".active").removeClass("active");
	$(this).parent().addClass("active");
	});
</script>


</body>
</html>
