<li class="list-group-item">
  <h4>
    <small><a href = "{{url_for('user', username = message.message.author.username)}}">@{{message.message.author.username}}</a><span class ="pull-right">{{message.message.format_timestamp()}}</span></small>
  </h4>
</li>

<a class="list-group-item" href="{{message.message.url}}" target = "_blank">
  <h4>{{message.message.get_url_title()}} <small>({{message.message.short_url()}})</small><img src="{{message.message.url_logo()}}"></h4>
</a>

<li class="list-group-item">
  <h5>{{message.message.title}}</h5>
</li>

<li class="list-group-item">
  <ul class="list-inline" style="text-align:center;">
    <li style="width:17%"><a href ="{{url_for('like', message_id = message.message_id)}}"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span><a></li>
    <li style="width:17%"><a href ="{{url_for('dismiss', message_id = message.message_id)}}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span><a></li>
    <li style="width:17%"><a href ="{{url_for('share', message_id = message.message_id)}}"><span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span><a></li>
  </ul>
</li>
