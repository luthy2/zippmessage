{%extends "base.html"%}
{% block content %}
<style>
.item{
  margin-top:1em
}
</style>
<div class = "row">
  <div class = "col-md-6 col-md-offset-3">
    <h4 class = "text-center">{{tag_count}} bookmarks tagged #{{name}}<p><small><a href="{{url_for('tags')}}">see all tags</small></a></p></h4>
  </div>
</div>
<div class = "row masonry">
  {% for message in bookmarks.items  %}
    <div class = "col-sm-5 col-md-4 col-sm-offset-1 col-md-offset-0 item">
      {% include "bookmarked.html" %}
    </div>
  {% endfor %}
</div>
<div class = "row">
  <div class="col-md-6 text-align text-center">
    {% if bookmarks.has_prev %}<a id="outline" href = "{{url_for('tag', name = name, page = bookmarks.prev_num)}}">previous</a></li>{% endif %}
    {% if bookmarks.has_next %}<a id = "outline" href = "{{url_for('tag', name = name, page = bookmarks.next_num)}}">next</a></li>{% endif %}
  </div>
</div>
<script type="text/javascript">
  var $container = $('.masonry');
  $container.imagesLoaded( function () {
    $container.masonry({
      columnWidth:'.item',
      itemSelector: '.item',
      percentPosition: true,
    });
  });
  window.onload = $container.masonry.layout()
</script>
{% endblock %}
